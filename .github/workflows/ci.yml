name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: autoark-backend/package-lock.json

    - name: Install Dependencies
      working-directory: ./autoark-backend
      run: npm ci

    - name: Run Lint
      working-directory: ./autoark-backend
      run: npm run lint

    - name: Run Tests
      working-directory: ./autoark-backend
      run: npm test

