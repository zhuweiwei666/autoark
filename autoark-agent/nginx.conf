server {
    server_name app.autoark.work 139.162.24.176;

    access_log /var/log/nginx/autoark_access.log;
    error_log /var/log/nginx/autoark_error.log;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # ====== Metabase BI (反向代理) ======
    location /bi/ {
        proxy_pass https://meta.iohubonline.club/;
        proxy_set_header Host meta.iohubonline.club;
        proxy_set_header Accept-Encoding "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin https://meta.iohubonline.club;
        proxy_set_header Referer https://meta.iohubonline.club/;
        proxy_ssl_server_name on;
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
        proxy_cookie_path / /bi/;
        proxy_cookie_domain meta.iohubonline.club app.autoark.work;
        proxy_redirect https://meta.iohubonline.club/ /bi/;
        proxy_redirect / /bi/;
        # 只对 HTML 做 sub_filter（JS 靠注入脚本拦截）
        sub_filter_once off;
        sub_filter_types text/html;
        sub_filter 'base href="/"' 'base href="/bi/"';
        sub_filter '</head>' '<script>!function(){var B="/bi",F=fetch;window.fetch=function(u,o){if(typeof u=="string"&&u[0]=="/"&&u[1]!="b")u=B+u;return F.call(this,u,o)};var X=XMLHttpRequest.prototype.open;XMLHttpRequest.prototype.open=function(m,u){if(typeof u=="string"&&u[0]=="/"&&u[1]!="b")arguments[1]=B+u;return X.apply(this,arguments)}}()</script></head>';
        proxy_read_timeout 120s;
        proxy_buffering off;
    }

    # ====== Agent 前端 + API ======
    location /agent/ {
        alias /root/autoark/autoark-agent/web/dist/;
        try_files $uri $uri/ /agent/index.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }
    location /agent/api/ {
        rewrite ^/agent/api/(.*) /api/$1 break;
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # ====== 旧系统 ======
    root /root/autoark/autoark-frontend/dist;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }

    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/app.autoark.work/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.autoark.work/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
server {
    if ($host = app.autoark.work) { return 301 https://$host$request_uri; }
    listen 80;
    listen [::]:80;
    server_name app.autoark.work 139.162.24.176;
    return 404;
}
