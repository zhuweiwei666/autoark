server {
    server_name app.autoark.work 139.162.24.176;

    access_log /var/log/nginx/autoark_access.log;
    error_log /var/log/nginx/autoark_error.log;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # ====== Agent 前端 ======
    location /agent/ {
        alias /root/autoark/autoark-agent/web/dist/;
        try_files $uri $uri/ /agent/index.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }
    # ====== Agent API ======
    location /agent/api/ {
        rewrite ^/agent/api/(.*) /api/$1 break;
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # ====== 旧系统 ======
    root /root/autoark/autoark-frontend/dist;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }

    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/app.autoark.work/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.autoark.work/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
server {
    if ($host = app.autoark.work) { return 301 https://$host$request_uri; }
    listen 80;
    listen [::]:80;
    server_name app.autoark.work 139.162.24.176;
    return 404;
}
